<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="stylesheet" href="css/style.css">
  
  <meta name="color-scheme" content="light dark"/>
  
  <link rel="shortcut icon" href="img/chess-rook-solid.svg" type="image/x-icon" media="(prefers-color-scheme: light)">
  <link rel="shortcut icon" href="img/chess-rook-solid-white.svg" type="image/x-icon" media="(prefers-color-scheme: dark)">

</head>
<body>

    <nav>
        <p>Created by <a href="https://www.mattbramer.com" target="_blank">Matt Bramer</a></p>
        <p>Code on <a href="https://github.com/bramermatt/chess" target="_blank">GitHub</a></p>
    </nav>

    <main>

        <article>
            <div id="gameBoard">
            <h1>Chess Game</h1>
            <div class="board" id="board"></div>

            <button id="goBack"><i class="fa-solid fa-rotate-left"></i></button>
            </div>

            <div id="learnBoard">
            <h1>Learn Chess</h1>
            <div class="teachBoard" id="teachBoard"></div>
            <div class="toast-container" id="toast"></div>
            </div>

            <div id="pieceBoard">
            <h1>Pieces</h1>
            <div class="piecesColorBoard" id="piecesColorBoard"></div>
            </div>
        </article>
    </main>



    
</body>

<script src="js/chessGame.js"></script>
</html>
